name: release by tag
on:
  workflow_dispatch:
  push:
    tags:
      - 'v*'
permissions:
  contents: write
jobs:
  release-gf2gacha:
    runs-on: windows-latest
    steps:
      - name: checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup GoLang
        uses: actions/setup-go@v5
        with:
          check-latest: true
          go-version: 1.22

      - name: Setup NodeJS
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: Install Wails
        run: go install github.com/wailsapp/wails/v2/cmd/wails@latest

      - name: Build App
        working-directory: .
        run: wails build -webview2 embed -skipbindings -o gf2gacha.exe

      - name: Create folder and copy files
        run: |
          mkdir gf2gacha
          xcopy .\build\bin\gf2gacha.exe .\gf2gacha\ /y
          xcopy .\build\bin\gf2gacha.exe . /y

      - name: Zip the folder
        run: powershell Compress-Archive -Path gf2gacha -DestinationPath gf2gacha.zip

      - name: Create Release and Upload Release Asset
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          draft: false
          prerelease: false
          files: |
            gf2gacha.zip
            gf2gacha.exe
